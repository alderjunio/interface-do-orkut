<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/global.css" />

    <link rel="stylesheet" href="styles/Profile/profile.css">
    <link rel="stylesheet" href="styles/Profile/profile-responsive.css">

    <title>Recriando a Interface do Orkut</title>
  </head>
  <body>

    <header class="menu orkut-button-bg">
        <nav>
           <div id="title">
                <h1>ORKUT</h1>
           </div>

           <div id="hamburguer">
            <label for="">&#9776;</label>
           </div>
        </nav>
    </header>

    <main class="container painel">
        <aside class="photo">
            <div class="photo__avatar">
                <img src="https://avatars.githubusercontent.com/u/150492922?v=4" 
                height="250px" 
                width="250px"
                alt="Foto de perfil">
            </div>

            <div class="photo__name">
                <h1 class="orkut-color">ALDER JUNIO</h1>
            </div>

            <div class="photo__tools">
                <div class="photo__tools__messages">
                    <i class="fa-solid fa-message orkut-global"></i>
                    <a href="#">SCRAPS</a>
                </div>
                <div class="photo__tools__edit">
                    <i class="fa-solid fa-pen orkut-global"></i>
                    <a href="#">EDITAR PERFIL</a>
                </div>

                <div class="photo__tools_gallery">
                    <i class="fa-solid fa-camera orkut-global"></i>
                    <a href="#">ALBUNS</a>
                </div>
                    <i class="fa-solid fa-sun orkut-global"></i>
                    <a href="#">DEPOIMENTOS</a>
                <div class="photo__tools_depositions">
                    
                </div>
            </div>

            
        </aside>
        <section class="description"></section>
        <aside class="counter">
            <div class="counter__friend"></div>
            <div class="counter__community"></div>
        </aside>
    </main>
  </body>
</html>
