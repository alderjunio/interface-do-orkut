<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />

    <title>Recriando a Interface do Orkut</title>
  </head>
  <body>
    <div class="container">
      <div class="fields">
        <div class="fields__title">
            <p id="field__title">Acesse o <span class="pink_font">Orkut</span> com sua conta Google!</p>
        </div>

        <div class="fields__textboxs">
            <input type="email" placeholder="Digite seu e-mail" id="field__email">
            <input type="password" placeholder="Digite sua senha" id="field__pass">
        </div>

        <div class="fields__remember">
            <input type="checkbox" name="" id="fields__remember">
            <label for="fields__remember">lembrar sempre do meu acesso</label>
        </div>

        <div class="fields__buttons">
            <button id="btnLogin">Entrar</button>
        </div>

        <div class="fields__recovery">
            <a href="#">Esqueci minha senha ou e-mail</a>
        </div>

        <div class="fields__create">
            <a href="#">NÃ£o tem conta? Criar Agora</a>
        </div>



      </div>
    </div>
  </body>
</html>
