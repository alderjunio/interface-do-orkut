<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="stylesheet" href="styles/login-responsive.css" />

    <title>Recriando a Interface do Orkut</title>
  </head>
  <body>

    <div class="logo">
        <img src="img/logo.png" alt="Logo do Orkut">
    </div>

    <div class="container">
      <div class="fields">
        <div class="fields__title">
            <p id="field__title">Acesse com sua conta 
                <span id="first_letter">G</span><span id="second_letter">o</span><span id="third_letter">o</span><span id="fourth_letter">g</span><span id="fifth_letter">l</span><span id="sixth_letter">e</span>!
            </p>
        </div>

        <div class="fields__textboxs">
            <input type="email" placeholder="E-mail ou número de celular" id="field__email">
            <input type="password" placeholder="Senha" id="field__pass">
        </div>

        <div class="fields__remember">
            <input type="checkbox" name="" id="fields__remember">
            <label for="fields__remember">lembrar sempre do meu acesso</label>
        </div>

        <div class="fields__buttons">
            <button id="btnLogin">ENTRAR</button>
        </div>

        <div class="fields__recovery">
            <a href="#">Esqueci minha senha ou e-mail</a>
        </div>

        <div class="fields__create">
            <a href="#">Não tem conta? <span class="pink_font">Criar Agora</span></a>
        </div>

      </div>
    </div>
  </body>
</html>
